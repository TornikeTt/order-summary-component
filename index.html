<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!--font - Red Hat Display-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <main>
            <header>
                <img
                    src="./images/illustration-hero.svg"
                    alt="Hero illustration"
                />
            </header>

            <section>
                <div class="summary-content">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </div>

                <div class="plan-details">
                    <div class="plan-summary">
                        <img src="./images/icon-music.svg" alt="Music icon" />

                        <div class="plan-info">
                            <p class="plan-type">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>

                    <p class="change-plan">
                        <a href="#" class="change-link">Change</a>
                    </p>
                </div>

                <footer>
                    <button class="proceed-btn">Proceed to Payment</button>
                    <button class="cancel-btn">Cancel Order</button>
                </footer>
            </section>
        </main>
    </body>
</html>
